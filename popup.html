<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Messages</title>
    <style>
body {
  font-family: sans-serif;
  margin: 0;
  width: 450px;
  height: 400px;
  overflow-x: hidden;
}

#topbar {
  display: block;
  background: #4d97ff;
  text-align: center;
  color: #fff;
  box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
  font-size: 1.5em;
  font-weight: bold;
  height: 45px;
  line-height: 45px;
}

#messages {
  padding: 0px 15px;
  width: calc(100% - (15px * 2));
  font-size: 0.9em;
  height: calc(100% - 45px);
  overflow-y: auto;
  overflow-x: hidden;
}

.message {
  padding: 8px 0;
  border-bottom: 1px solid rgba(16, 16, 16, 0.1);
  display: grid;
  grid-template-columns: 26px auto 75px;
  row-gap: 12px;
}

.message:last-child {
  border: none;
}

.message .icon {
  margin-top: 2px;
  height: 16px;
}

.message .content {
  line-height: 1.4;
}

.message .content a {
  text-decoration: none;
  color: #4d97ff;
  font-weight: bold;
}

.message .content a:hover {
  color: #4280d7;
}

.message .time {
  font-size: 0.8em;
  margin-top: 3px;
  color: #555;
  text-align: right;
}

.comment {
  grid-column-start: 2;
  grid-column-end: 4;
  padding: 10px 20px;
  border: 1px solid #d9d9d9;
  border-radius: 5px;
  position: relative;
  border-top-left-radius: 0px;
  margin-left: 20px;
}

.comment::before {
  display: block;
  position: absolute;
  top: -1px;
  left: -11px;
  border: 1px solid #d9d9d9;
  border-right: none;
  border-radius: 0 0 0 100%;
  width: 10px;
  content: "";
  height: 10px;
  background: white;
}

.profile-pic {
  width: 26px;
  height: 26px
}
    </style>
    <script src="https://scratch.mit.edu/js/messages.intl.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="topbar">Messages</div>
    <div id="messages"></div>
  </body>
</html>
